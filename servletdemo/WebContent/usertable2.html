<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 响应式表格</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
   <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-4"><h1>用户信息列表</h1></div>
       <div class="col-xs-4"></div>
      <div class="col-xs-1"><a href="login2.html" class="btn btn-default" role="button">登录</a></div>
   </div>
</div>

<button class="btn btn-primary btn" data-toggle="modal" data-target="#myModal">添加用户</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
            <form class="form-horizontal" role="form" action="AddUserServlet">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">名字</label>
		<div class="col-sm-5">
			<input type="text" class="form-control"  name="username"
				   placeholder="请输入名字">
		</div>
		<div class="col-sm-5"></div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-5">
			<input type="password" class="form-control" name="userpwd"
				   placeholder="请输入密码">
		</div>
		<div class="col-sm-5"></div>
	</div>
	
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">年龄</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="age"
				   placeholder="请输入年龄">
		</div>
		<div class="col-sm-5"></div>
	</div>
	
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">手机号码</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="mobile"
				   placeholder="请输入手机号码">
		</div>
		<div class="col-sm-5"></div>
	</div>
	
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">性别</label>
		<div class="col-sm-5">
		
		<label class="radio-inline">
        <input type="radio" name="sex"  value="男" > 男
   	    </label>
   	    
   	    <label class="radio-inline">
        <input type="radio" name="sex"   value="女"> 女
   		 </label>
			
		</div>
		<div class="col-sm-5"></div>
	</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">提交更改</button>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="table-responsive">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>手机号码</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="ubody">
			
			
		</tbody>
</table>
</div>  	

</body>

<script type="text/javascript">

$(document).ready(function(){
	
	  // 在这里写你的代码...
	$.getJSON("/servletdemo/GetAllUserServlet2", function(data){
		console.log(data);
		 $("#ubody").empty();
       // alert("Data Loaded: " + data);
       for(var i=0;i<data.length;i++){
    	   $("#ubody").append("<tr><td>"+data[i].name+"</td>"+"<td>"+data[i].age+"</td>"+"<td>"+data[i].sex+"</td>"+"<td>"+data[i].mobile+"</td>"+"<td>"+"<button type='button' class='btn btn-danger' name='deletebtn' id='"+data[i].name+"'>删除</button>"+"</td></tr>");
       }
       
       // name属性的值是可以重复的
       //id的属性值是不能重复的
       //jquery选择器的意思就是去找到页面上的各种元素
       //jquery属性选择器：$("元素类型[属性名字='属性的值']")
       /**
                      点击事件：意思就是当被选中的元素，被点击的时候，会执行的事件
        click(function(){点击以后，要执行的代码})
                         弹出提示框： alert("提示的内容")
        $(this).attr("属性的名字")) 返回被点击元素的属性的值
       
       **/
       $("button[name='deletebtn']").click( function () {
    	   //alert("被点击了"+$(this).attr("id"));
    	   $.get("/servletdemo/DeleteUserServlet", { username: $(this).attr("id") },
    	   function(data){
    		    alert("删除成功！");
    		   	window.location.href="/servletdemo/usertable2.html"  
    		});
       });
       
		
	});
	  
	});

</script>


</html>
